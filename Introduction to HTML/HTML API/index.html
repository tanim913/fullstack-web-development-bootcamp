<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="location"></h1>
    <button type="button" onclick="myLocation()">Show My location</button>

    <script>
      var h = document.getElementById("location");

      function myLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showLocation);
        }
      }

      function showLocation(position) {
        h.innerHTML = "Long : " + position.coords.longitude;
      }
    </script>

    <div class="navbar">hello there i am useless when everytime</div>
  </body>
</html>
